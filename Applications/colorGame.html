<html>
<head>
	<title>Color Game</title>
	<link rel="stylesheet" type="text/css" href="colorGame.css">
</head>
<body>
	<!--Title for the game-->
	<h1>The Great <br>
		<span id="colorDisplay">RGB</span><br>
		Color Game</h1>
	<!--Stripe for buttons-->
	<div id="stripe">
		<!--Generates New Colors-->
		<button id="newGameButton">New Colors</button>
		<span id="message"></span>
		<!--Easy button generates 3 colors while hard does 6-->
		<button class="mode">Easy</button>
		<button class="mode selected">Hard</button>
	</div>
	<!--All divs create a seperate square-->
	<div id="container">
		<div class="square"></div>
		<div class="square"></div>
		<div class="square"></div>
		<div class="square"></div>
		<div class="square"></div>
		<div class="square"></div>
	</div>
	<script type="text/javascript" src="colorGame.js"></script>
</body>
</html>

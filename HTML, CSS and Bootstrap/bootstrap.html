<html>
<head>
	<title>Bootstrap!</title>
	<link rel="stylesheet" type="text/css" href="bootstrap.css">
</head>
<body>
	<h1>Bootstrap Basics!</h1>
	<button class="btn btn-success btn-xs">CLICK ME!</button>
	<button class="btn btn-danger">Careful!</button>
	<button class="btn btn-success active">Pressed</button>
	<button class="btn btn-danger" disabled="disabled">Disabled</button>

	<a href="http://www.getbootstrap.com" class="btn-info btn-lg">Bootstrap Docs!</a>


	<div class="container">
	<div class="jumbotron">
		<h1>Welcome to the jumbotron!</h1>
		<p>Jumbotrons showcase key info for a website</p>
		<button class="btn btn-primary btn-lg">Learn More!</button>
	</div>
	<h3>Sign Up here!</h3>
	<form>
  <div class="form-group">
    <label for="exampleInputEmail1">Email address</label>
    <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
  </div>
  <div class="form-group">
    <label for="exampleInputFile">File input</label>
    <input type="file" id="exampleInputFile">
    <p class="help-block">Choose an HTML or CSS file!</p>
  </div>
  <div class="checkbox">
    <label>
      <input type="checkbox">I agree to terms and conditions
    </label>
  </div>
  <button type="submit" class="btn btn-default">Submit</button>
</form>

</div>
</body>
</html>
